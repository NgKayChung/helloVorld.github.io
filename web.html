<html>
<head>
<title>Form</title>
<script type = "text/javascript" src = "include\validation.js"></script>
</head>
<body>
<form onsubmit = "return validateInputs();">
	<!--<p><span>*</span> indicates required field</p><br/>-->
	<p>Full Name <span>*</span></p>
	<p><input type = "text"  id = "fullname" /></p><br/>
	<p>Identity Card Number<span>*</span></p>
	<p><input type = "text"  id = "icnumber" /></p><br/>
	<p>Email Address <span>*</span></p>
	<p><input type = "text" id = "mail" /></p><br/>
	<p>Phone Number <span>*</span></p>
	<p><input type = "text"  id = "numb" /></p><br/>
	<p><input type = "checkbox" id = "tnc" name = "tnc" required/> I have read and agreed to the <a href = "#">Terms &amp; Conditions</a></p><br/>
    <p><input type = "submit" name = "submit" value = "Submit"/></p>
</form>
</body>
</html>
